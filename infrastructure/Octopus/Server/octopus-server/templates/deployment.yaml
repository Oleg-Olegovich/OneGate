apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          name: main
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: ACCEPT_OCTOPUS_EULA
              value: "Y"
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: password
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: dbConnection
            - name: MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: masterKey
          securityContext:
            privileged: true
      imagePullSecrets: {{ .Values.image.pullSecrets }}